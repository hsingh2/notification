spring.task.execution.thread-name-prefix=nfv-task-
spring.task.execution.pool.core-size=${async.executor.core-pool-size:5}
spring.task.execution.pool.max-size=${async.executor.max-pool-size:5}
spring.task.execution.pool.queue-capacity=${async.executor.queue-capacity:10}
spring.task.execution.pool.keep-alive=120s
spring.task.execution.pool.allow-core-thread-timeout=true

spring.task.scheduling.threadNamePrefix=nfv-scheduling-
spring.task.scheduling.pool.size=${async.executor.num-sched-tasks:5}

# deprecated properties
async.executor.maxPoolSize=5
async.executor.corePoolSize=5
async.executor.queueCapacity=10
async.executor.numSchedTasks=5

