# Actuator general
management.server.servlet.context-path=${server.servlet.context-path:/}
management.server.port=${server.port}

# Actuator endpoint
management.endpoints.enabled-by-default=false
management.endpoint.info.enabled=true
management.endpoint.health.enabled=true
management.endpoint.env.enabled=true
management.endpoint.metrics.enabled=true
management.endpoint.mappings.enabled=true
management.endpoint.loggers.enabled=true
management.endpoint.sessions.enabled=true
management.endpoint.caches.enabled=false
management.endpoint.configprops.enabled=true
management.endpoint.scheduledtasks.enabled=true
management.endpoint.features.enabled=false

# Actuator web exposure
management.endpoints.web.base-path=/admin
management.endpoints.web.exposure.include=*

# Actuator JMX exposure
management.endpoints.jmx.exposure.exclude=*

# Actuator custom endpoints
management.endpoint.alive.enabled=true
management.endpoint.apilist.enabled=true

# Actuator CORS
management.endpoints.web.cors.allowed-origins=${security.cors.allowed-origins:}
management.endpoints.web.cors.allowed-methods=${security.cors.allowed-methods:}
management.endpoints.web.cors.allowed-headers=${security.cors.allowed-headers:}
management.endpoints.web.cors.allowed-credentials=${security.cors.allowed-credentials:false}
