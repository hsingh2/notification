spring.data.cassandra.contactPoints=127.0.0.1
spring.data.cassandra.port=9042

spring.data.cassandra.consistencyLevel=LOCAL_ONE
spring.data.cassandra.serialConsistencyLevel=SERIAL
spring.data.cassandra.schemaAction=CREATE_IF_NOT_EXISTS

spring.data.cassandra.maxSchemaAgreementWait=300s
spring.data.cassandra.serverSideTimestampGeneration=false

spring.data.cassandra.keyspaceOptions.replications=datacenter1
spring.data.cassandra.keyspaceOptions.defaultReplicationFactor=1

spring.data.cassandra.logger.threshold=300
spring.data.cassandra.logger.queryLength=100

# Cassandra Driver support io.dropwizard.metrics:metrics-jmx:3.2.2 and Spring Boot 2.1 uses 4.0.3.
# Unless we uses JMX reporting from Cassandra Driver, keep it disabled
spring.data.cassandra.jmx-enable=false

management.health.cassandra.enabled=false

