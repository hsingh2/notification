# Redis
spring.redis.jedis.pool.maxActive=2
spring.redis.jedis.pool.minIdle=0
spring.redis.jedis.pool.maxIdle=2
spring.redis.jedis.pool.maxWait=-1
spring.redis.jedis.pool.blockWhenExhausted=true
